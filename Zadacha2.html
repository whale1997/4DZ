<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--Задача 1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить
              на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например,
              для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}.
              Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть
              пустой объект.-->
              
    <script>
        var n = prompt('Введите число от 0 до 999'); // prompt превращает введенные данные в строку
        
        var arr = Array.from(n);
        
        
        
        if (arr.length == 3) { // если ввели 3 цифры, идем в конец
    }
    else if (arr.length > 3) {
        
        console.log("Ошибка! Вы ввели недопустимое количество символов"); // если ввели больше 3 цифр, то уведомление об ошибке
    }
    else (arr.length < 3)  // если длина массива меньше 3, то -> 
        for (var i = 0; i < arr.length; i++) { // -> запускаем цикл на добавление 0 в массив
            arr.unshift(0); // добавляем 0 в начало массива
            if (arr.length == 3) { // если длина равна 3 - выходим из цикла
                break;
            }
        }
        
        
        
        var number = {
            сотни: arr[0],
            десятки: arr[1],
            единицы: arr[2],
        }
        console.log(number);
        
        
        
    </script>
</body>
</html>
